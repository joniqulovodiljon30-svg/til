
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Background Circle -->
  <circle cx="256" cy="256" r="256" fill="#000000"/>

  <defs>
    <!-- Metallic Chrome Gradient for the Bolt -->
    <linearGradient id="chromeGrad" x1="150" y1="50" x2="350" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="0.2" stop-color="#e2e8f0"/> <!-- Light Slate -->
      <stop offset="0.4" stop-color="#64748b"/> <!-- Dark Slate (Shadow) -->
      <stop offset="0.6" stop-color="#f8fafc"/> <!-- White Highlight -->
      <stop offset="0.8" stop-color="#475569"/> <!-- Darker Slate -->
      <stop offset="1" stop-color="#94a3b8"/>
    </linearGradient>

    <!-- Metallic Ring Gradient -->
    <linearGradient id="ringGrad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#334155"/>
      <stop offset="0.5" stop-color="#e2e8f0"/>
      <stop offset="1" stop-color="#334155"/>
    </linearGradient>
    
    <!-- Outer Glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Metallic Ring Background -->
  <circle cx="256" cy="256" r="210" stroke="url(#ringGrad)" stroke-width="15" fill="#1a1a1a"/>
  
  <!-- Background Circle Inner (Behind Bolt) -->
  <circle cx="256" cy="256" r="202" fill="#0f172a"/>

  <!-- The Flash Bolt (Sharp & Aggressive) -->
  <g filter="url(#glow)">
    <path 
      d="M340 50 L120 280 L245 280 L190 460 L410 200 L290 200 L340 50 Z" 
      fill="url(#chromeGrad)" 
      stroke="#ffffff" 
      stroke-width="3"
      stroke-linejoin="round"
    />
  </g>
  
  <!-- XB7 Text Badge -->
  <rect x="216" y="420" width="80" height="30" rx="4" fill="#000000" stroke="#64748b" stroke-width="2"/>
  <text x="256" y="442" text-anchor="middle" font-family="Arial, sans-serif" font-weight="900" font-size="20" fill="#e2e8f0" letter-spacing="2">
    XB7
  </text>
</svg>
