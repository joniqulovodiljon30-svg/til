
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Background -->
  <rect width="512" height="512" fill="#0f172a"/>
  
  <defs>
    <!-- Neon Gradient -->
    <linearGradient id="neonGrad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#06b6d4"/> <!-- Cyan -->
      <stop offset="0.5" stop-color="#6366f1"/> <!-- Indigo -->
      <stop offset="1" stop-color="#ec4899"/> <!-- Pink -->
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Abstract Brain / Cards Shape -->
  <g stroke="url(#neonGrad)" stroke-width="45" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)">
    <!-- Left Curve -->
    <path d="M130 320 C 80 320, 80 180, 200 140" fill="none"/>
    
    <!-- Top Arch -->
    <path d="M180 140 C 260 80, 380 100, 410 210" fill="none"/>
    
    <!-- Right Curve (Cards folding) -->
    <path d="M410 210 C 440 320, 340 380, 250 370" fill="none"/>
    
    <!-- Inner Neural Link -->
    <path d="M220 220 C 260 180, 330 200, 350 280" stroke-width="35" opacity="0.9" fill="none"/>
    
    <!-- Digital Connection Bits (Top Right) -->
    <line x1="430" y1="120" x2="480" y2="120" stroke-width="15"/>
    <rect x="470" y="105" width="25" height="25" fill="url(#neonGrad)" stroke="none"/>
  </g>

  <!-- Flash-XB7 Text -->
  <text x="256" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-weight="900" font-size="58" fill="white" letter-spacing="3">
    Flash-XB7
  </text>
  
  <!-- Text Glow -->
  <text x="256" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-weight="900" font-size="58" fill="url(#neonGrad)" letter-spacing="3" opacity="0.4" filter="url(#glow)">
    Flash-XB7
  </text>
</svg>
